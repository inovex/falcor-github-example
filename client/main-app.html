<div class="container">
    <div class="row">
        <h1 class="h1"> GitHubUser</h1>
        <div class="col-md-6">

            <h2 class="h2"> {{user.name}} </h2>
            Stars: {{user.stars}}


            <repository-list [login]="login"></repository-list>
            <follower-list [login]="login"></follower-list>
            <following-list [login]="login"></following-list>
        </div>
        <div class="col-md-6">
            <img src="{{user.imageUrl}}" alt="picture of github User">
        </div>
    </div>
</div>
